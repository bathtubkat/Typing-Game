<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kat the koala</title>
    <link rel="stylesheet" href="./style.css">
    <script src="main.js"></script>
    
</head>

<body>
    
    <div class="visual">
          <img class= "img" id="tree" src="./images/tree.png">
          <img class= "img" id="koala"  src="./images/koala.png">
    </div>
 
    <div class="interact">
        <p id="timer">15</p>
        <p id= "feedbackDisplay"></p>
        
        <div class="container">
            <p id="fruitDisplay"></p>
            <p id="instruct">can you help Kat the Koala reach the top of the eucalyptus tree?</p>
            type 5 fruits in under 15 seconds to win!</p>
            <input id="fruitInput" autofocus></input>
            <p id="pointDisplay1"></p>
            <p id="pointDisplay2"></p>
            <p id="pointDisplay3"></p>
            <p id="pointDisplay4"></p>
            <p id="pointDisplay5"></p>
        </div>
    </div>
   
</body>

</html>
